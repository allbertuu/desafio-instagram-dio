<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/imgs/instagram-logo-artistica.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/dist/styles/index.css" />
    <title>Bem-vindo ao Instagram!</title>
  </head>

  <body>
    <div class="instagram-wrapper container">
      <section class="instagram-phone">
        <img
          src="./src/imgs/instagram-celular.png"
          alt="Um celular com o app do Instagram aberto no perfil oficial do Instagram"
        />
      </section>

      <section class="instagram-login">
        <div class="quick-start">
          <img
            src="./src/imgs/instagram-logo.png"
            alt="Logotipo do Instagram"
          />
          <img src="./src/imgs/perfil-instagram.jpg" alt="Sua foto de perfil" />
          <button>Continuar como allbertuu</button>
          <a href="#" class="remove-account">Remover conta</a>
        </div>
        <div class="accounts">
          <p>
            Não é
            <i>allbertuu</i>
            ?
          </p>
          <a href="#">Alternar contas</a>
          ou
          <a href="#">Inscreva-se</a>
        </div>
        <div class="download-app">
          <p>Baixe agora o app!</p>
          <div class="stores">
            <a href="#">
              <img src="./src/imgs/apple-button.png" alt="Ilustração da loja de apps App Store" />
            </a>
            <a href="#">
              <img src="./src/imgs/googleplay-button.png" alt="Ilustração da loja de apps Google Play" />
            </a>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
